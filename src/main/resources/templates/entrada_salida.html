<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Entrada y Salida</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 p-4 text-white">
        <h1 class="text-xl">Registro de Entrada y Salida</h1>
    </header>
    <div class="container mx-auto p-4">
        <form th:action="@{/empleados/entrada-salida}" method="post" class="bg-white p-4 shadow-md rounded">
            <div class="mb-4">
                <label for="dni" class="block text-gray-700">DNI:</label>
                <input type="text" id="dni" name="dni" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="flex justify-between">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Registrar</button>
            </div>
        </form>
        <div class="mt-4">
            <span th:text="${mensaje}" class="text-red-500"></span>
        </div>
    </div>
</body>
</html>
